name: E2E Smoke

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: e2e-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      WFX_E2E_ADMIN_EMAIL: ${{ secrets.WFX_E2E_ADMIN_EMAIL }}
      WFX_E2E_ADMIN_PASSWORD: ${{ secrets.WFX_E2E_ADMIN_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build dist
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Check E2E secrets
        run: |
          if [ -z "$WFX_E2E_ADMIN_EMAIL" ] || [ -z "$WFX_E2E_ADMIN_PASSWORD" ]; then
            echo "::warning::Missing WFX_E2E_ADMIN_EMAIL/WFX_E2E_ADMIN_PASSWORD secrets. Smoke test will be skipped."
          fi

      - name: Run smoke test
        run: npm run test:e2e:smoke

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload test-results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          if-no-files-found: ignore
