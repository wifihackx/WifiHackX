name: CI Release Gate

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

permissions:
  contents: read

jobs:
  pr-quality-gate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Mirror strict gate
        run: npm run mirror:check:strict

      - name: Security scan
        run: npm run security:scan

      - name: Sprint5 config validation
        run: npm run validate:sprint5

      - name: Build dist
        run: npm run build --silent

      - name: Dist validation
        run: npm run validate:dist

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Lighthouse budgets
        run: npm run lighthouse:ci

  main-release-final:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java (Firestore emulator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Release final (CI-safe)
        run: npm run release:final:ci
