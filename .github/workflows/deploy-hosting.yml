name: Deploy Hosting

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID || 'white-caster-466401-g0' }}
      SITE_URL: ${{ vars.SITE_URL || 'https://white-caster-466401-g0.web.app' }}
      SPRINT5_TARGET_URL: ${{ vars.SPRINT5_TARGET_URL || 'https://white-caster-466401-g0.web.app' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Ensure Firebase service account is configured
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_WHITE_CASTER_466401_G0 }}" ]; then
            echo "Missing FIREBASE_SERVICE_ACCOUNT_WHITE_CASTER_466401_G0 secret"
            exit 1
          fi

      - name: Write service account credentials
        run: |
          cat > "$RUNNER_TEMP/firebase-service-account.json" << 'EOF'
          ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WHITE_CASTER_466401_G0 }}
          EOF
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/firebase-service-account.json" >> "$GITHUB_ENV"

      - name: Deploy hosting
        run: npx firebase-tools deploy --only hosting --project "$FIREBASE_PROJECT_ID"

      - name: Live verification
        run: npm run validate:sprint5:live
