name: Deploy Hosting

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      SITE_URL: ${{ vars.SITE_URL || 'https://white-caster-466401-g0.web.app' }}
      SPRINT5_TARGET_URL: ${{ vars.SPRINT5_TARGET_URL || 'https://white-caster-466401-g0.web.app' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Ensure Firebase token is configured
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "Missing FIREBASE_TOKEN secret"
            exit 1
          fi

      - name: Deploy hosting
        run: npx firebase-tools deploy --only hosting

      - name: Live verification
        run: npm run validate:sprint5:live

