name: Nightly Rules Fuzz

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

concurrency:
  group: nightly-rules-fuzz-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rules-fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Run fuzz rules suite
        run: npm run test:rules:fuzz

      - name: Upload firestore debug log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-firestore-debug-log
          path: firestore-debug.log
          if-no-files-found: ignore
