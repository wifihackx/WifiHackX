name: Quality Gates

on:
  pull_request:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: quality-gates-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prechecks:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Mirror strict check
        run: npm run mirror:check:strict

      - name: Security scan
        run: npm run security:scan

  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

  rules-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Run firestore rules tests
        run: npm run test:rules

      - name: Upload firestore debug log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: firestore-debug-log
          path: firestore-debug.log
          if-no-files-found: ignore

  quality-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - prechecks
      - unit-tests
      - rules-tests

    steps:
      - name: Quality gate passed
        run: echo "All quality gate jobs completed successfully."
