name: Quality Gates

on:
  pull_request:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: quality-gates-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prechecks:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Lint
        run: npm run lint

      - name: Knip
        run: npx --yes knip

      - name: Mirror strict check
        run: npm run mirror:check:strict

      - name: Build
        run: npm run build

      - name: Validate dist
        run: npm run validate:dist

      - name: Security scan
        run: npm run security:scan

  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

  rules-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Run firestore rules tests
        run: npm run test:rules

      - name: Upload firestore debug log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: firestore-debug-log
          path: firestore-debug.log
          if-no-files-found: ignore

  quality-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ always() }}
    needs:
      - prechecks
      - unit-tests
      - rules-tests

    steps:
      - name: Assert upstream jobs passed
        run: |
          echo "prechecks=${{ needs.prechecks.result }}"
          echo "unit-tests=${{ needs.unit-tests.result }}"
          echo "rules-tests=${{ needs.rules-tests.result }}"
          if [ "${{ needs.prechecks.result }}" != "success" ] || [ "${{ needs.unit-tests.result }}" != "success" ] || [ "${{ needs.rules-tests.result }}" != "success" ]; then
            echo "One or more quality gate dependencies failed."
            exit 1
          fi

      - name: Quality gate passed
        run: echo "All quality gate jobs completed successfully."
