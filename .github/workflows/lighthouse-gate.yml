name: Lighthouse Gate

on:
  push:
    branches:
      - main
      - master
  pull_request:
  schedule:
    - cron: '25 3 * * *'

permissions:
  contents: read

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: npm ci

      - name: Run Lighthouse gate (PR profile)
        if: github.event_name == 'pull_request'
        run: npm run lighthouse:ci:pr

      - name: Run Lighthouse gate (strict profile)
        if: github.event_name != 'pull_request'
        run: npm run lighthouse:ci:strict
