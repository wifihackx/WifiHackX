name: External Grade Check (SSL Labs / SecurityHeaders)

on:
  schedule:
    - cron: "0 6 * * 1" # weekly (Mon 06:00 UTC) to reduce rate-limit issues
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  grades:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx -y -p @playwright/test@1.58.2 playwright install --with-deps chromium

      - name: External grades
        env:
          EXTERNAL_HOST: white-caster-466401-g0.web.app
          EXTERNAL_URL: https://white-caster-466401-g0.web.app
        run: npm run validate:external
