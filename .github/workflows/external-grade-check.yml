name: External Grade Check

on:
  schedule:
    - cron: "0 6 * * 1" # weekly (Mon 06:00 UTC)
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  grades:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fine-grained PAT stored as repo secret (required if default token can't read the repo).
          token: ${{ secrets.WIFIHACKX_ACTIONS_PAT }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Install Playwright test dependency
        run: npm i -D @playwright/test@1.58.2

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: External grades
        env:
          EXTERNAL_HOST: white-caster-466401-g0.web.app
          EXTERNAL_URL: https://white-caster-466401-g0.web.app
          SECURITYHEADERS_MIN_GRADE: A+
        run: npm run validate:external
