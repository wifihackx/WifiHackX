<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0a" />
    <title>Sin conexion | WifiHackX</title>
    <style>
      html,
      body {
        margin: 0;
        min-height: 100%;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          sans-serif;
        background: #0a0a0a;
        color: #e9f1ff;
      }
      main {
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 24px;
        box-sizing: border-box;
      }
      .card {
        width: min(520px, 100%);
        border: 1px solid #24324d;
        border-radius: 14px;
        background: #0f1629;
        padding: 20px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 1.25rem;
      }
      p {
        margin: 0;
        opacity: 0.9;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card" role="status" aria-live="polite">
        <h1>Sin conexion a Internet</h1>
        <p>No se pudo cargar esta pagina. Revisa tu red y vuelve a intentarlo.</p>
      </section>
    </main>
  </body>
</html>
